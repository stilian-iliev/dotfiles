# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.threshold.background:
    global: 0
  colors.webpage.preferred_color_scheme:
    global: dark
  confirm_quit:
    global:
    - multiple-tabs
    - downloads
  content.autoplay:
    global: false
  content.blocking.method:
    global: both
  content.geolocation:
    global: ask
    https://tinder.com: true
    https://www.google.com: false
  content.javascript.clipboard:
    global: access
  content.media.audio_capture:
    https://discord.com: true
  content.notifications.enabled:
    global: false
    https://www.reddit.com: false
    https://www.tiktok.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  downloads.open_dispatcher:
    global: null
  fonts.default_family:
    global: TerminessTTF Nerd Font
  fonts.default_size:
    global: 12pt
  input.insert_mode.auto_leave:
    global: false
  input.insert_mode.auto_load:
    global: true
  input.media_keys:
    global: false
  scrolling.smooth:
    global: false
  tabs.select_on_remove:
    global: next
